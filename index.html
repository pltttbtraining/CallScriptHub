  let userAnswer = prompt(question,'');
  if(userAnswer && userAnswer.toLowerCase()===answer.toLowerCase()){

// ================== TAB FUNCTION ==================
function showTab(tabId){
  document.querySelectorAll('.tab-content').forEach(tc=>tc.classList.add('hidden'));
  document.getElementById(tabId).classList.remove('hidden');
  document.querySelectorAll('.tab-btn').forEach(btn=>btn.classList.remove('active'));
  event.target.classList.add('active');
}

// ================== SCRIPTS ==================
let scriptsData = JSON.parse(localStorage.getItem('scriptsData')) || [];

// Filter Scripts by Type
function filterScripts(type){
  let listDiv = document.getElementById('scriptList');
  listDiv.innerHTML='';
  let filtered = scriptsData.filter(s=>s.type===type);
  filtered.forEach((s,i)=>{
    let card = document.createElement('div');
    card.className='card';
    card.innerHTML=`<h3>${s.title}</h3><p class="toggle-detail" onclick="toggleDetail(${i})">View Details</p><div id="detail${i}" class="hidden"><pre>${s.content}</pre></div>`;
    listDiv.appendChild(card);
  });
}

function toggleDetail(idx){
  let el = document.getElementById('detail'+idx);
  el.classList.toggle('hidden');
}

// ================== OBJECTIONS ==================
let objectionsData = JSON.parse(localStorage.getItem('objectionsData')) || [];
function loadObjections(){
  let tbody = document.getElementById('objectionTable');
  tbody.innerHTML='';
  objectionsData.forEach(o=>{
    let tr=document.createElement('tr');
    tr.innerHTML=`<td>${o.category}</td><td>${o.question}</td><td>${o.answer}</td>`;
    tbody.appendChild(tr);
  });
}

// ================== Q&A ==================
let qaData = JSON.parse(localStorage.getItem('qaData')) || [];
function loadQA(){
  let list = document.getElementById('qaList'); list.innerHTML='';
  qaData.forEach((q,i)=>{
    let card = document.createElement('div'); card.className='qa-card';
    card.innerHTML=`<b>${q.user}</b>: ${q.question}<div class="answer">${q.answer || ''}</div>`;
    list.appendChild(card);
  });
}
function postQA(){
  let user = document.getElementById('qaUser').value;
  let question = document.getElementById('qaQuestion').value;
  if(user && question){
    qaData.push({user,question,answer:''});
    localStorage.setItem('qaData',JSON.stringify(qaData));
    document.getElementById('qaUser').value='';
    document.getElementById('qaQuestion').value='';
    loadQA();
  }
}

// ================== TRAINER MANAGEMENT ==================
function loadTrainerScripts(){
  let listDiv=document.getElementById('trainerScriptList'); listDiv.innerHTML='';
  scriptsData.forEach((s,i)=>{
    let div=document.createElement('div'); div.className='card';
    div.innerHTML=`<b>${s.title}</b> [${s.type}]
      <button onclick="editScript(${i})">Edit</button>
      <button onclick="deleteScript(${i})">Delete</button>`;
    listDiv.appendChild(div);
  });
}

function addScript(){
  let title=document.getElementById('adminTitle').value;
  let type=document.getElementById('adminType').value;
  let content=document.getElementById('adminContent').value;
  if(!title||!content){alert('‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö');return;}
  // Check if updating existing
  let idx = scriptsData.findIndex(s=>s.title===title);
  if(idx>-1){scriptsData[idx]={title,type,content};}
  else{scriptsData.push({title,type,content});}
  localStorage.setItem('scriptsData',JSON.stringify(scriptsData));
  loadScripts();
  loadTrainerScripts();
  alert('Saved Successfully');
}

function editScript(i){
  let s = scriptsData[i];
  document.getElementById('adminTitle').value=s.title;
  document.getElementById('adminType').value=s.type;
  document.getElementById('adminContent').value=s.content;
}

function deleteScript(i){

    scriptsData.splice(i,1);
    localStorage.setItem('scriptsData',JSON.stringify(scriptsData));
    loadScripts();
    loadTrainerScripts();
  }
}

// ================== INIT ==================
document.addEventListener('DOMContentLoaded',()=>{
  if(currentRole){loadScripts();loadObjections();loadQA();loadTrainerScripts();}
});
</script>
