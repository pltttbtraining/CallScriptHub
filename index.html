<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RH5 Script Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6AB7FF;
            --secondary: #4A90E2;
            --accent: #87CEEB;
            --light: #F0F8FF;
            --dark: #2C3E50;
            --success: #4CAF50;
            --warning: #FFC107;
            --danger: #F44336;
            --gray: #7E7E9C;
            --border-radius: 16px;
            --box-shadow: 0 4px 20px rgba(106, 183, 255, 0.15);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Prompt', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #F0F8FF 0%, #E6F7FF 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: var(--transition);
        }

        .loading-content {
            text-align: center;
            color: white;
            padding: 2rem;
        }

        .loading-logo {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        .loading-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
        }

        .loading-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease 1s forwards;
        }

        .start-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            opacity: 0;
            animation: fadeInUp 1s ease 1.5s forwards;
            backdrop-filter: blur(10px);
        }

        .start-btn:hover {
            background: white;
            color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        /* Main App */
        #mainApp {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 1.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            font-size: 2rem;
            color: var(--primary);
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
        }

        /* Navigation */
        .nav-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }

        .nav-tab {
            padding: 0.8rem 1.5rem;
            background: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            white-space: nowrap;
            box-shadow: var(--box-shadow);
        }

        .nav-tab.active {
            background: var(--primary);
            color: white;
        }

        .nav-tab:hover:not(.active) {
            background: var(--light);
        }

        /* Content Area */
        .content-area {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--box-shadow);
            min-height: 500px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Script Cards */
        .script-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .script-card {
            background: var(--light);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            border-left: 4px solid var(--primary);
            transition: var(--transition);
            cursor: pointer;
        }

        .script-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow);
        }

        .script-card h3 {
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .script-card p {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .script-structure {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.85rem;
        }

        /* Builder Styles */
        .builder-container {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .node-palette {
            width: 250px;
            background: var(--light);
            border-radius: var(--border-radius);
            padding: 1rem;
        }

        .node {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background: #f9f9f9;
            cursor: grab;
            border-radius: 8px;
        }

        .node h4 {
            margin: 0 0 5px 0;
        }

        .tree-node {
            margin-left: 20px;
            border-left: 1px dashed #ccc;
            padding-left: 10px;
        }

        .dragging {
            opacity: 0.5;
        }

        .option-btn {
            background: var(--primary);
            color: white;
            border: none;
            margin: 2px;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .workspace {
            flex: 1;
            background: var(--light);
            border-radius: var(--border-radius);
            padding: 1rem;
            min-height: 400px;
            border: 2px dashed #ddd;
        }

        /* Admin Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .modal input {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            border: 2px solid var(--light);
            border-radius: var(--border-radius);
            text-align: center;
            font-size: 1.2rem;
            letter-spacing: 0.2rem;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .script-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-tabs {
                flex-wrap: wrap;
            }
            
            .loading-title {
                font-size: 2rem;
            }
            
            .loading-subtitle {
                font-size: 1rem;
            }
            
            .builder-container {
                flex-direction: column;
            }
            
            .node-palette {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loading-content">
            <div class="loading-logo">
                <i class="fas fa-headset"></i>
            </div>
            <h1 class="loading-title">RH5 Script Hub</h1>
            <p class="loading-subtitle">ระบบจัดการสคริปต์การโทรแบบมืออาชีพ</p>
            <button class="start-btn" onclick="startApp()">
                <i class="fas fa-play"></i> เริ่มใช้งาน
            </button>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <i class="fas fa-headset"></i>
                <h1>RH5 Script Hub</h1>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('call')">Call Scripts</button>
            <button class="nav-tab" onclick="showTab('counter')">Counter Scripts</button>
            <button class="nav-tab" onclick="showTab('builder')">Conversation Builder</button>
            <button class="nav-tab" onclick="showAdminModal()">Admin Panel</button>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <div id="callContent" class="tab-content active">
                <h2>Call Scripts</h2>
                <p>สคริปต์สำหรับการโทรหาลูกค้า</p>
                <div class="script-grid" id="callScriptsList">
                    <!-- Call scripts will be loaded here -->
                </div>
            </div>

            <div id="counterContent" class="tab-content">
                <h2>Counter Scripts</h2>
                <p>สคริปต์สำหรับการบริการที่เคาน์เตอร์</p>
                <div class="script-grid" id="counterScriptsList">
                    <!-- Counter scripts will be loaded here -->
                </div>
            </div>

            <div id="builderContent" class="tab-content">
                <h2>Conversation Builder</h2>
                <p>สร้างบทสนทนาแบบ Tree Structure</p>
                <div class="builder-container">
                    <div class="node-palette" id="nodePalette">
                        <!-- Node palette will be loaded here -->
                    </div>
                    <div class="workspace" id="workspace">
                        <p>ลากโหนดจากด้านซ้ายมาวางที่นี่เพื่อสร้างบทสนทนา</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeAdminModal()">&times;</button>
            <h2>Admin Access</h2>
            <p>กรุณากรอกรหัสผ่าน</p>
            <input type="password" id="adminPasscode" placeholder="รหัสผ่าน" maxlength="4">
            <button class="start-btn" onclick="checkAdminPasscode()" style="margin-top: 1rem;">
                ยืนยัน
            </button>
        </div>
    </div>

    <script>
        // Script Data
        const callScripts = [
            {
                id: 1,
                title: "เงินนิ่งในบัญชี / ดอกเบี้ยต่ำ",
                structure: {
                    OBJECTIVE: "แนะนำให้ลูกค้าโยกเงินไปบัญชีดอกเบี้ยพิเศษ",
                    OPENER: "แสดงตัวเลขผลตอบแทนเสียโอกาส",
                    PAIN: "เปรียบเทียบว่าถ้าไม่ทำตอนนี้จะเสียโอกาสเท่าไหร่",
                    URGENCY: "โปรโมชันมีเวลาจำกัด"
                },
                objections: [
                    { question: "ไม่สะดวกไปสาขา", answer: "ผมไปพบคุณได้ 15 นาที" }
                ]
            },
            {
                id: 2,
                title: "เงินฝากประจำใกล้ครบ",
                structure: {
                    OBJECTIVE: "เตือนว่าดอกเบี้ยต่ำ ต้องรีบทบทวน",
                    OPENER: "แสดงระยะเวลารอครบบัญชีประจำ",
                    PAIN: "เปรียบเทียบผลตอบแทนที่จะเสียหาย",
                    URGENCY: "แนะนำโปรดักที่เหมาะสมตามความเสี่ยง"
                },
                objections: [
                    { question: "ยุ่งไม่มีเวลา", answer: "ใช้เวลาเพียง 10 นาที" }
                ]
            },
            {
                id: 3,
                title: "กองทุนติดลบ",
                structure: {
                    OBJECTIVE: "ชวนลูกค้าทบทวนพอร์ตลงทุน",
                    OPENER: "แสดงความผันผวนของเศรษฐกิจ",
                    PAIN: "แสดงโอกาสในการปรับพอร์ต",
                    URGENCY: "ต้องตัดสินใจเร็วเพื่อไม่เสียโอกาส"
                },
                objections: [
                    { question: "กลัวความเสี่ยง", answer: "เราจะปรับพอร์ตตามระดับความเสี่ยงของคุณ" }
                ]
            },
            {
                id: 4,
                title: "ประกันครบเบี้ย",
                structure: {
                    OBJECTIVE: "ทบทวนประกันก่อนหมดระยะ",
                    OPENER: "แสดงสิทธิ์ลดหย่อนภาษี",
                    PAIN: "หากไม่ต่อ จะเสียสิทธิ์ทางภาษี",
                    URGENCY: "รีบต่อเพื่อได้เบี้ยถูก และคุ้มครองเร็ว"
                },
                objections: [
                    { question: "ไม่อยากคิดเรื่องประกันตอนนี้", answer: "ใช้เวลาแค่ 5 นาที ทบทวนได้ง่าย ๆ" }
                ]
            },
            {
                id: 5,
                title: "Tax Season",
                structure: {
                    OBJECTIVE: "ชวนลูกค้ามาวางแผนภาษี",
                    OPENER: "เตือนว่าปีนี้สิ้นสุดโปรแกรม",
                    PAIN: "หากรอแล้วพลาดสิทธิ์ จะเสียเงินภาษีเทียบเท่าเงินเดือน 1 เดือน",
                    URGENCY: "ต้องรีบทำก่อนสิ้นปี"
                },
                objections: [
                    { question: "ไม่มีเวลามา", answer: "สามารถช่วยคำนวณทางออนไลน์หรือสาขาที่สะดวกได้" }
                ]
            }
        ];

        const counterScripts = [
            {
                id: "counter_001",
                title: "อัพเดทที่อยู่ล่าสุด",
                step1_chat: [
                    {
                        text: "ขออัพเดทที่อยู่ เพื่อไม่ให้เอกสารสำคัญตกหล่น อย่างหนังสือรับรองต่างๆ ที่ต้องใช้ลดหย่อนช่วงต้นปี - เตรียมไว้ครบถ้วนหรือยัง",
                        objection: [
                            { question: "ไม่ว่างตอนนี้", answer: "ใช้เวลาเพียง 5 นาที" }
                        ]
                    }
                ],
                step2_followup: [
                    { text: "อัปเดตข้อมูลเรียบร้อย" }
                ]
            },
            {
                id: "counter_002",
                title: "คนละครึ่งพลัส",
                step1_chat: [
                    { text: "ชวนสนทนาเกี่ยวกับโครงการคนละครึ่งพลัส" }
                ],
                step2_followup: [
                    { text: "เชื่อมโยงลงไม่ทันอดได้สิทธิ เสียดายที่จ่ายภาษีไป" }
                ]
            },
            {
                id: "counter_003",
                title: "Easy e-Receipt",
                step1_chat: [
                    { text: "ชวนคุยเรื่องเตรียมเอกสาร" }
                ],
                step2_followup: [
                    { text: "เชื่อมโยงเรื่องสิทธิลดหย่อนอื่นๆ" }
                ]
            },
            {
                id: "counter_004",
                title: "ภาษีดอกเบี้ยเงินฝาก",
                step1_chat: [
                    { text: "ชวนคุยเกี่ยวกับภาษีดอกเบี้ยเงินฝาก" }
                ],
                step2_followup: [
                    { text: "ช่วยคำนวณคืนภาษี" }
                ]
            },
            {
                id: "counter_005",
                title: "สิ้นปีเตรียมวางแผนภาษี",
                step1_chat: [
                    { text: "เตือนลูกค้าเกี่ยวกับภาษีสิ้นปี" }
                ],
                step2_followup: [
                    { text: "วางแผนให้ทันปีนี้" }
                ]
            }
        ];

        const builderNodes = [
            { "nodeId":"node_001","text":"สวัสดีครับ/ค่ะ","options":[{"text":"ถามเรื่องบัญชีเงินฝาก","nextNodeId":"call_001"},{"text":"ถามเรื่องประกัน","nextNodeId":"call_004"}]},
            { "nodeId":"call_001","text":"เงินนิ่งในบัญชี / ดอกเบี้ยต่ำ","options":[{"text":"สนใจรายละเอียด","nextNodeId":"call_001_detail"}]},
            { "nodeId":"call_001_detail","text":"OBJECTIVE → OPENER → PAIN → URGENCY","options":[]},
            { "nodeId":"call_002","text":"เงินฝากประจำใกล้ครบ","options":[]},
            { "nodeId":"call_003","text":"กองทุนติดลบ","options":[]},
            { "nodeId":"call_004","text":"ประกันครบเบี้ย","options":[]},
            { "nodeId":"call_005","text":"Tax Season","options":[]},
            { "nodeId":"counter_001","text":"อัพเดทที่อยู่ล่าสุด","options":[]},
            { "nodeId":"counter_002","text":"คนละครึ่งพลัส","options":[]},
            { "nodeId":"counter_003","text":"Easy e-Receipt","options":[]},
            { "nodeId":"counter_004","text":"ภาษีดอกเบี้ยเงินฝาก","options":[]},
            { "nodeId":"counter_005","text":"สิ้นปีเตรียมวางแผนภาษี","options":[]}
        ];

        // Start Application
        function startApp() {
            const loadingScreen = document.getElementById('loadingScreen');
            const mainApp = document.getElementById('mainApp');
            
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                mainApp.style.display = 'block';
                loadCallScripts();
            }, 500);
        }

        // Show Tab Content
        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab and add active class
            document.getElementById(tabName + 'Content').classList.add('active');
            event.target.classList.add('active');
            
            // Load content if needed
            if (tabName === 'call') {
                loadCallScripts();
            } else if (tabName === 'counter') {
                loadCounterScripts();
            } else if (tabName === 'builder') {
                loadBuilder();
            }
        }

        // Load Call Scripts
        function loadCallScripts() {
            const container = document.getElementById('callScriptsList');
            container.innerHTML = '';
            
            callScripts.forEach(script => {
                const card = document.createElement('div');
                card.className = 'script-card';
                card.innerHTML = `
                    <h3>${script.title}</h3>
                    <div class="script-structure">
                        <p><strong>OBJECTIVE:</strong> ${script.structure.OBJECTIVE}</p>
                        <p><strong>OPENER:</strong> ${script.structure.OPENER}</p>
                        <p><strong>PAIN:</strong> ${script.structure.PAIN}</p>
                        <p><strong>URGENCY:</strong> ${script.structure.URGENCY}</p>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Load Counter Scripts
        function loadCounterScripts() {
            const container = document.getElementById('counterScriptsList');
            container.innerHTML = '';
            
            counterScripts.forEach(script => {
                const card = document.createElement('div');
                card.className = 'script-card';
                
                let step1HTML = '';
                if (script.step1_chat && script.step1_chat.length > 0) {
                    step1HTML = `<p><strong>Step 1:</strong> ${script.step1_chat[0].text}</p>`;
                    
                    // Add objections if available
                    if (script.step1_chat[0].objection && script.step1_chat[0].objection.length > 0) {
                        step1HTML += `<p><strong>Objection Handling:</strong> ${script.step1_chat[0].objection[0].question} → ${script.step1_chat[0].objection[0].answer}</p>`;
                    }
                }
                
                let step2HTML = '';
                if (script.step2_followup && script.step2_followup.length > 0) {
                    step2HTML = `<p><strong>Step 2:</strong> ${script.step2_followup[0].text}</p>`;
                }
                
                card.innerHTML = `
                    <h3>${script.title}</h3>
                    ${step1HTML}
                    ${step2HTML}
                `;
                container.appendChild(card);
            });
        }

        // Load Builder
        function loadBuilder() {
            const palette = document.getElementById('nodePalette');
            const workspace = document.getElementById('workspace');
            
            palette.innerHTML = '<h3>โหนดที่มีอยู่</h3>';
            workspace.innerHTML = '<h3>พื้นที่ทำงาน</h3><p>ลากโหนดจากด้านซ้ายมาวางที่นี่เพื่อสร้างบทสนทนา</p>';
            
            builderNodes.forEach(node => {
                const nodeElement = document.createElement('div');
                nodeElement.className = 'node';
                nodeElement.draggable = true;
                nodeElement.id = node.nodeId;
                nodeElement.innerHTML = `<h4>${node.nodeId}</h4><p>${node.text}</p>`;
                
                // Add drag events
                nodeElement.addEventListener('dragstart', dragStart);
                
                palette.appendChild(nodeElement);
            });
            
            // Add drop event to workspace
            workspace.addEventListener('dragover', dragOver);
            workspace.addEventListener('drop', dropNode);
        }

        // Drag and Drop Functions
        let draggedNode = null;

        function dragStart(e) {
            draggedNode = e.target;
            e.dataTransfer.setData('text/plain', e.target.id);
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function dropNode(e) {
            e.preventDefault();
            if (draggedNode) {
                const clone = draggedNode.cloneNode(true);
                clone.id = draggedNode.id + '_copy';
                clone.style.margin = '10px';
                clone.style.cursor = 'move';
                
                // Add drag events to the clone
                clone.addEventListener('dragstart', dragStart);
                
                e.target.appendChild(clone);
            }
        }

        // Admin Modal Functions
        function showAdminModal() {
            document.getElementById('adminModal').style.display = 'flex';
        }

        function closeAdminModal() {
            document.getElementById('adminModal').style.display = 'none';
            document.getElementById('adminPasscode').value = '';
        }

        function checkAdminPasscode() {
            const passcode = document.getElementById('adminPasscode').value;
            if (passcode === '2025') {
                alert('เข้าสู่ระบบแอดมินสำเร็จ!');
                closeAdminModal();
                // Here you would typically show admin features
            } else {
                alert('รหัสผ่านไม่ถูกต้อง');
                document.getElementById('adminPasscode').value = '';
            }
        }

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('adminModal');
            if (event.target === modal) {
                closeAdminModal();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Auto start after 5 seconds if user doesn't click
            setTimeout(() => {
                if (document.getElementById('loadingScreen').style.display !== 'none') {
                    startApp();
                }
            }, 5000);
        });
    </script>
</body>
